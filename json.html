<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json by Loren</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <script language = "javascript">
        var genre = ["Hip-Hop","Pop","Country","Soulful","Reggae","Electric"];
        var index;
        var orig;
        $(document).ready(function(){
            $("select").change(function(){
                        index = this.selectedIndex;
                        place = "";
                        for(var i = 0; i < 10; i++){
                            for(var j = 0; j < 3; j++){
                                if(orig[i].genre[j] == genre[index]){
                                    place += "<tr>";
                                    place += "<td>" + orig[i].title + "<td>";
                                }
                            }
                        }
                        document.getElementById("filt").innerHTML = place;
            });
            $.getJSON("https://raw.githubusercontent.com/lorenmahia/songlistjson/main/songlist.json", function(data){
                songs = JSON.stringify(data);
                orig = data;
                $("#display").html(songs);
                var temp = "";
                //for loop to fill table
                for(var i = 0; i < 10; i++){
                    temp += "<tr>";
                    temp += "<td>" + data[i].artist + "</td>"
                    temp += "<td>" + data[i].title + "</td>"
                    temp += "<td>" + data[i].genre + "</td>"
                    temp += "<td>" + data[i].year + "</td></tr>"
                }
                //end of for loop 
                document.getElementById("tableu").innerHTML = temp;
                //for loop too add select element
                var content = "";
                for(var i = 0; i < 6; i++){
                    content += "<option value = '" + genre[i] + "'>" + genre[i];
                }
                content += "</option>";
                document.getElementById("arr").innerHTML = content;
            });
        });
    </script>
    
   <div>
       <h1>Songlist Displayed as a raw string</h1>
       <p id="display"></p>
   </div>
     <div>
         <h1>Songlist Displayed as a Table</h1>
        <table id="tableu">
        </table>
     </div>
     <br>
     <div>
         <form >
             <label for="genre">Select Genre</label>
             <select name="arr" id="arr">
             </select>
             <br>
         </form>
         <button id="btn">Filter</button>
     </div>
     <div>
         <h1>Filtered Songlist </h1>
         <table id="filt">
        </table>
     </div>
    
</body>
</html>
